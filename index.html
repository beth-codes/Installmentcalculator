<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Installment Calculator</title>
</head>
<body>
   <div class="container">
      <div class="container">
         <div id="header">
            <h2>Installment Calculator</h2>
         </div>
         <form action="/" id="calc-form">
            <div class="form-control">
               <div class="amount">
                  <span>#</span>
                  <input type="number" name="amt" id="amt" placeholder="Amount" />
               </div>
               <small class="error hide"></small>
            </div>
      
            <div class="form-control">
               <div class="n-times">
                  <span>n</span>
                  <input type="number" name="no-times" id="no-times" placeholder="Number of Times" />
               </div>
               <small class="errorhide"></small>
            </div>
      
            <input class="submit" type="submit" value="Calculate" />
      
            <div class="summation">
               <span>#</span>
               <input type="number" name="summation" id="sumation" disabled/>
            </div>
         </form>
      </div>
      <div class="attribution">
         Coded by <a href="#">beth's code</a>.
       </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
